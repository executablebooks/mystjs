title: Numbering
cases:
  - title: empty object returns self
    raw:
      numbering: {}
    normalized: {}
  - title: invalid object errors
    raw:
      numbering: 1
    normalized: {}
    errors: 1
  - title: extra keys are kept
    raw:
      numbering:
        list: true
    normalized:
      numbering:
        list:
          enabled: true
  - title: invalid extras keys are removed
    raw:
      numbering:
        list:
          invalid: true
    normalized: {}
    warnings: 1
  - title: full object returns self
    raw:
      numbering:
        enumerator: ''
        all: true
        figure: true
        equation: true
        table: true
        code: true
        heading_1: true
        heading_2: true
        heading_3: true
        heading_4: true
        heading_5: true
        heading_6: true
    normalized:
      numbering:
        enumerator:
          template: ''
        all:
          enabled: true
        figure:
          enabled: true
        equation:
          enabled: true
        table:
          enabled: true
        code:
          enabled: true
        heading_1:
          enabled: true
        heading_2:
          enabled: true
        heading_3:
          enabled: true
        heading_4:
          enabled: true
        heading_5:
          enabled: true
        heading_6:
          enabled: true
  - title: headings unpack
    raw:
      numbering:
        sections: true # alias for "headings"
        h3: false # alias for heading_3
    normalized:
      numbering:
        heading_1:
          enabled: true
        heading_2:
          enabled: true
        heading_3:
          enabled: false
        heading_4:
          enabled: true
        heading_5:
          enabled: true
        heading_6:
          enabled: true
  - title: Allow numbers to start at
    raw:
      numbering:
        figure: 2
        list: 1
    normalized:
      numbering:
        figure:
          enabled: true
          start: 2
        list:
          enabled: true
          start: 1
  - title: Numbers can't be negative or fractional
    raw:
      numbering:
        figure: 1.5 # Must not be a fraction
        list: -1 # Must be positive
        something: 0 # This should just be true
    normalized: {}
    errors: 3
  - title: String becomes template
    raw:
      numbering:
        list: L%s
    normalized:
      numbering:
        list:
          enabled: true
          template: L%s
  - title: Specific heading overrides headings
    raw:
      numbering:
        headings: Heading %s
        heading_3: false
        heading_4: H%s
        heading_6: 4
        list: true
    normalized:
      numbering:
        heading_1:
          enabled: true
          template: Heading %s
        heading_2:
          enabled: true
          template: Heading %s
        heading_3:
          enabled: false
          template: Heading %s
        heading_4:
          enabled: true
          template: H%s
        heading_5:
          enabled: true
          template: Heading %s
        heading_6:
          enabled: true
          start: 4
          template: Heading %s
        list:
          enabled: true
  - title: Boolean coerces
    raw:
      numbering: true
    normalized:
      numbering:
        all:
          enabled: true
  - title: Extra fields on enumerator warn
    raw:
      numbering:
        enumerator:
          enabled: false
          template: ''
          start: 2
    normalized:
      numbering:
        enumerator:
          template: ''
    warnings: 2
  - title: Enumerator enabled removed without warning
    raw:
      numbering:
        enumerator:
          enabled: true
          template: ''
    normalized:
      numbering:
        enumerator:
          template: ''
  - title: Extra fields on all warn
    raw:
      numbering:
        all:
          enabled: false
          template: ''
          start: 2
    normalized:
      numbering:
        all:
          enabled: false
    warnings: 2
  - title: continue validates
    raw:
      numbering:
        figures:
          continue: true
    normalized:
      numbering:
        figure:
          enabled: true
          continue: true
  - title: continue and start are allowed
    raw:
      numbering:
        figures:
          start: 5
          continue: true
    normalized:
      numbering:
        figure:
          start: 5
          enabled: true
          continue: true
  - title: continue strings coerce
    raw:
      numbering:
        figures: next
        tables:
          start: continue
    normalized:
      numbering:
        figure:
          enabled: true
          continue: true
        table:
          enabled: true
          continue: true
  - title: title validates
    raw:
      numbering:
        title:
          enabled: true
          offset: 1
    normalized:
      numbering:
        title:
          enabled: true
          offset: 1
  - title: title boolean coerces
    raw:
      numbering:
        title: true
    normalized:
      numbering:
        title:
          enabled: true
  - title: title number coerces
    raw:
      numbering:
        title: 0
    normalized:
      numbering:
        title:
          offset: 0
          enabled: true
  - title: extra fields ignored
    raw:
      numbering:
        title:
          enabled: true
          start: 5
        all:
          enabled: true
          template: 1.%s
        enumerator:
          continue: true
    normalized:
      numbering:
        title:
          enabled: true
        all:
          enabled: true
    warnings: 3
